apiVersion: apps/v1
kind: Deployment
metadata:
  name: nc-fttx-portal-deployment
  namespace: nc-fttx-portal
  labels:
    app: nc-fttx-portal
    version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: nc-fttx-portal
  template:
    metadata:
      labels:
        app: nc-fttx-portal
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: nc-fttx-portal
        image: jaycloud336/nc-fttx-portal:sha-abc123 # Will be replaced with recent build hash
        imagePullPolicy: Always # Test
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: GIN_MODE
          value: "debug"
        - name: NODE_ENV
          value: "development"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000